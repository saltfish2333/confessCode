<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>致最爱的小儒</title>
    <link rel="stylesheet" href="css/confess.css"> <!-- 新增样式文件 -->
</head>
<body>
<!-- 初始表白页面（对应小程序confess-page） -->
<div class="confess-container" id="confessPage">
    <!-- 背景图片 -->
    <img class="bg-image" id="bgImage" src="" alt="表白背景">

    <!-- 内容区域 -->
    <div class="content">
        <!-- 表白文本 -->
        <p class="confess-text" id="confessText">可以做我女朋友吗？</p>

        <!-- 按钮容器 -->
        <div class="buttons-container">
            <!-- 好按钮 -->
            <button class="btn good-btn" id="goodBtn">好</button>
            <!-- 不好按钮 -->
            <button class="btn bad-btn" id="badBtn">不好</button>

            <!-- 爱心动画容器 -->
            <div class="heart-container" id="heartContainer"></div>
        </div>

        <!-- 烟花特效容器 -->
        <div class="fireworks-container" id="fireworksContainer"></div>

        <!-- 表情雨容器（爱心泡泡） -->
        <div class="emoji-rain-container" id="emojiRainContainer"></div>
    </div>
</div>

<script src="js/confess.js"></script> <!-- 新增交互逻辑 -->
</body>
</html>
